<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Login Test</title>
</head>
<body>
	<div class = "container">
		<div class = "login-box">
			<h3>Login Page test</h3>
		</div>	
		<div class = "inputForm">
			<form id = "loginForm" method = "POST">
		    	<div class="form-group">
		      		<label for="username">User name:</label>
		      		<input type="text" class="form-control" id="username" name = "user_name" placeholder="Enter username">
		    	</div>
		    	<div class="form-group">
		      		<label for="pwd">Password:</label>
		      		<input type="password" class="form-control" id="pwd" name = "user_password" placeholder="Enter password">
		    	</div>
		    	<h3 id = "result" style ="display:hidden"></h3>
		    	<button id = "buttonLogin" type = "button" class="btn btn-primary">Login</button>
		  	</form>
	  	</div>
	</div>
	
<script>
	$('#buttonLogin').click(function(){
		goLogin();
	});
	
 	$('#pwd').keypress(function(e) {
	        if(e.which == 13) {
	            goLogin();
	        }
    });
	 
	function goLogin(){
		$.ajax({
			url: "/aws/TestCall",
            type: 'post',
            data: $("#loginForm").serialize(),
            success: function(data) {
            	$('#result').html(data);
				$('#result').show();
            }             
			});
	}
</script>
</body>
</html>
